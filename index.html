<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather</title>
  </head>
  <body>
    <div class="content">
      <div class="header">
        <h1 class="heading">
          <span
            ><img
              class="svg"
              src="assets/weather-svgrepo-com.svg"
              alt="cloud-png"
          /></span>
          Weather app
        </h1>
        <form class="weather-form">
          <label class="city-label" for="city">
            <input
              type="text"
              id="city"
              name="city"
              placeholder="Your city..."
            />
            <button class="btn">Search</button>
          </label>
        </form>
        <span class="error">No location found</span>
      </div>
      <div class="weather-section"></div>
      <div class="forecast-section"></div>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
